    function snowflakeCursor(color, options) {
        let hasWrapperEl = options && options.element;
        let element = hasWrapperEl || document.body;

        let width = window.innerWidth;
        let height = window.innerHeight;
        let cursor = { x: width / 2, y: height / 2 };
        let particles = [];
        let canvas, context, animationFrame;

        let canvImages = []; // Array to hold SVG converted images

        const prefersReducedMotion = window.matchMedia(
            "(prefers-reduced-motion: reduce)"
        );

        // Re-initialise or destroy the cursor when prefers-reduced-motion changes
        prefersReducedMotion.onchange = () => {
            if (prefersReducedMotion.matches) {
                destroy();
            } else {
                init();
            }
        };

        function init() {
            if (prefersReducedMotion.matches) {
                console.log(
                    "This browser has prefers reduced motion turned on, so the cursor did not init"
                );
                return false;
            }

            canvas = document.createElement("canvas");
            context = canvas.getContext("2d");

            canvas.style.top = "0px";
            canvas.style.left = "0px";
            canvas.style.pointerEvents = "none";

            if (hasWrapperEl) {
                canvas.style.position = "absolute";
                element.appendChild(canvas);
                canvas.width = element.clientWidth;
                canvas.height = element.clientHeight;
            } else {
                canvas.style.position = "fixed";
                document.body.appendChild(canvas);
                canvas.width = width;
                canvas.height = height;
            }

            // Create SVG icons and convert to canvas images
            const svgIcons = [
                `
                <svg class="effect_snow_fake" width="1em" height="1em" fill="${color}" viewBox="0 0 50 50" version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg" overflow="inherit"><path d="M23 47.689v-6.342l-3.357 1.992L18 42.305v-2.229l5-2.986v-4.168l-4 2.451v-4.416l-4 2.094v5.99l-1.653 1.23L12 39.16v-4.012L6.426 38.27 4 37.271v-2.529l5.685-3.17L6 29.75v-2.32l2.123-1.127 5.214 3.068 3.612-2.084-.082-.065-3.665-2.123 3.568-2.228-3.577-2.083L7.98 23.84 6 22.871v-2.307l3.542-1.978L4 15.533v-2.529l2.321-1.114L12 15.087v-4.076l1.485-1.127 1.943 1.18-.056 6.105 3.673 2.122.033-4.311L23 17.079v-4.167l-5-2.988V7.71l1.643-1.05L23 8.652V2.324L24.994 1 27 2.324v6.328l3.906-2.031L33 7.84v1.992l-6 3.08v4.167l4-2.267v4.534l4-2.084v-6.524l1.455-.866 1.545.865v4.167l5.842-3.08L46 13.042v2.359l-5.495 3.17L44 20.525v2.254l-1.83.996-5.327-3.158-3.679 2.346 3.549 2.228-3.659 2.122 3.772 1.992 5.389-2.986L44 27.535v2.15l-3.32 1.887 5.32 3.17v2.49l-2.522 1.037L38 35.281v3.955l-1.52 1.049L35 39.236v-6.002l-4-2.213v4.168l-4-2.268v4.168l5 2.986v2.359l-1.647.904L27 41.348v6.342L24.994 49zm-1.466-22.597L23.42 28h3.514l1.613-2.908L26.843 22h-3.514z"/></svg>
                `,
            ];

            svgIcons.forEach((svgString) => {
                let img = createImageFromSVG(svgString);
                canvImages.push(img);
            });

            bindEvents();
            loop();
        }

        function createImageFromSVG(svgString) {
            const blob = new Blob([svgString], { type: "image/svg+xml" });
            const url = URL.createObjectURL(blob);

            const img = new Image();
            img.onload = () => URL.revokeObjectURL(url); // Clean up after loading
            img.src = url;

            return img;
        }

        function bindEvents() {
            element.addEventListener("mousemove", onMouseMove);
            element.addEventListener("touchmove", onTouchMove, { passive: true });
            element.addEventListener("touchstart", onTouchMove, { passive: true });
            window.addEventListener("resize", onWindowResize);
        }

        function onWindowResize() {
            width = window.innerWidth;
            height = window.innerHeight;

            if (hasWrapperEl) {
                canvas.width = element.clientWidth;
                canvas.height = element.clientHeight;
            } else {
                canvas.width = width;
                canvas.height = height;
            }
        }

        function onTouchMove(e) {
            if (e.touches.length > 0) {
                for (let i = 0; i < e.touches.length; i++) {
                    addParticle(
                        e.touches[i].clientX,
                        e.touches[i].clientY,
                        canvImages[Math.floor(Math.random() * canvImages.length)]
                    );
                }
            }
        }

        function onMouseMove(e) {
            if (hasWrapperEl) {
                const boundingRect = element.getBoundingClientRect();
                cursor.x = e.clientX - boundingRect.left;
                cursor.y = e.clientY - boundingRect.top;
            } else {
                cursor.x = e.clientX;
                cursor.y = e.clientY;
            }

            addParticle(
                cursor.x,
                cursor.y,
                canvImages[Math.floor(Math.random() * canvImages.length)]
            );
        }

        function addParticle(x, y, img) {
            particles.push(new Particle(x, y, img));
        }

        function updateParticles() {
            if (particles.length === 0) {
                return;
            }

            context.clearRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update(context);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                if (particles[i].lifeSpan < 0) {
                    particles.splice(i, 1);
                }
            }

            if (particles.length === 0) {
                context.clearRect(0, 0, width, height);
            }
        }

        function loop() {
            updateParticles();
            animationFrame = requestAnimationFrame(loop);
        }

        function destroy() {
            canvas.remove();
            cancelAnimationFrame(animationFrame);
            element.removeEventListener("mousemove", onMouseMove);
            element.removeEventListener("touchmove", onTouchMove);
            element.removeEventListener("touchstart", onTouchMove);
            window.removeEventListener("resize", onWindowResize);
        }

        function Particle(x, y, canvasItem) {
            const lifeSpan = Math.floor(Math.random() * 60 + 80);
            this.initialLifeSpan = lifeSpan;
            this.lifeSpan = lifeSpan;
            this.velocity = {
                x: (Math.random() < 0.5 ? -1 : 1) * (Math.random() / 2),
                y: 1 + Math.random(),
            };
